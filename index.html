<!DOCTYPE html>
<html>
<head>
<style> 
.a {
    width: 100px;
    height: 100px;
    background: cadetblue;
    -webkit-transition: width 1s, height 1s, -webkit-transform 1s; /* Safari and Chrome */
    transition: all 0.7s;
}

.a:hover {
    width: 100px;
    height: 100px;
	background: yellowgreen;
    -webkit-transform: rotate(180deg); /* Safari  and Chrome*/
    transform: rotateX(180deg);
	
}
</style>
</head>
<body>

<div class="a"></div>

</body>
</html>
